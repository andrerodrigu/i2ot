<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	  <style type="text/css">
	  .link{
	  text-decoration:none;
	  }
	  </style>
<h:head>
	<meta charset="UTF-8"/>
	<ui:include src="Header.xhtml"></ui:include>
	<title>I²oT</title>
</h:head>
<h:body>
	<div align="center">
	<h:form id="frmLogin">
			
		<h1>Seja bem vindo</h1>
		<p:panelGrid columns="2">
			<p:outputLabel value="Usuário:"/>
			<p:inputText value="#{userBean.user.userName}"/>
			<p:outputLabel value="Senha:"/>
			<p:password value="#{userBean.user.password}"/>
			<p:outputLabel value=" "/>
			<p:commandButton value="Entrar" action="#{userBean.Authentication}"/>
		</p:panelGrid>
		<p:commandLink value="Esqueceu a senha?" styleClass="link"/>
		<p/>
		<div class="button">
		<p:commandButton value="Crie sua conta" action="#{userBean.FlameRegister}"/>
		</div>		
	</h:form>
	</div>
	<ui:include src="Footer.xhtml"></ui:include>
</h:body>
</html>
