<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<ui:include src="Header.xhtml"></ui:include>
	<title>Cadastro de Objeto Inteligente</title>
</h:head>
<h:body>
	<div align="center">
	<h:form id="frmLogin">
		<h2>ENTRE COM OS DADOS DO OBJETO INTELIGENTE</h2>
		<p:panelGrid columns="2">
			<p:outputLabel value="Item:"/>
			<p:inputText value="#{smartObjectBean.smartObject.item}"/>
			<p:outputLabel value="Descrição:"/>
			<p:inputTextarea value="#{smartObjectBean.smartObject.description}"/>
			<p:outputLabel value="Categoria:"/>
			<p:inputText value="#{smartObjectBean.smartObject.category}"/>
			<p:outputLabel value="Condição:"/>
			<p:inputText value="#{smartObjectBean.smartObject.condition}"/>
			<p:outputLabel value="Data da Compra:"/>
			<p:calendar value="#{smartObjectBean.smartObject.purchaseDate}"/>
			<p:outputLabel value="Preço de Compra:"/>
			<p:inputText value="#{smartObjectBean.smartObject.purchasePrice}"/>
			<p:outputLabel value="Valor Atual:"/>
			<p:inputText value="#{smartObjectBean.smartObject.currentValue}"/>
			<p:outputLabel value="Fabricante:"/>
			<p:inputText value="#{smartObjectBean.smartObject.manufacturer}"/>
			<p:outputLabel value="Modelo:"/>
			<p:inputText value="#{smartObjectBean.smartObject.model}"/>
			<p:outputLabel value=" "/>
			<p:commandButton value="Cadastrar" action="#{smartObjectBean.saveSmartObject}" update="@all"/>
		</p:panelGrid>
	</h:form>
	</div>
	<br/>
	<br/>
	<h:form>
	<div align="center">
	<p:commandLink value="Retornar a página principal" action="#{userBean.FlameAccessPage}"/>
	</div>
	</h:form>
	<div>
	<ui:include src="Footer.xhtml"></ui:include>
	</div>
</h:body>
</html>
