<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<ui:include src="Header.xhtml"></ui:include>
	<title>Cadastro de Fabricante</title>
</h:head>
<h:body>
	<div align="center">
	<h:form id="frmLogin">
		<p:messages showDetail="true" showSummary="true" 
					autoUpdate="true" id="message"
					errorStyle="color:red" infoStyle="color:green"
					warnStyle="color:orange" fatalStyle="color:gray"/>
		<h3>ENTRE COM OS DADOS DO FABRICANTE</h3>
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome:"/>
			<p:inputText value="#{manufacturerBean.manufacturer.name}"/>
			<p:outputLabel value="CNPJ:"/>
			<p:inputText value="#{manufacturerBean.manufacturer.CNPJ}"/>
			<p:outputLabel value="Bairro:"/>
			<p:inputText value="#{manufacturerBean.manufacturer.neighborhood}"/>
			<p:outputLabel value="Logradouro:"/>
			<p:inputText value="#{manufacturerBean.manufacturer.publicPlace}"/>
			<p:outputLabel value="Número:"/>
			<p:inputText value="#{manufacturerBean.manufacturer.number}"/>
			<p:outputLabel value="Cidade:"/>
			<p:inputText value="#{manufacturerBean.manufacturer.city}"/>
			<p:outputLabel value="CEP:"/>
			<p:inputText value="#{manufacturerBean.manufacturer.postalCode}"/>
			<p:outputLabel value=" "/>
			<p:commandButton value="Cadastrar" action="#{manufacturerBean.saveManufacturer}" update="@all"/>
		</p:panelGrid>
		<br/>
	<br/>
	<p:commandLink value="Retornar a página principal" action="#{userBean.FlameAccessPage}"/>
	</h:form>
	</div>
	<div>
	<ui:include src="Footer.xhtml"></ui:include>
	</div>
</h:body>
</html>
