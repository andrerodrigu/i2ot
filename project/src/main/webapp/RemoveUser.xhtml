<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<title>Remove Usuários</title>
</h:head>
<h:body>
	<h:form id="frmLogin">
		<p:messages showDetail="true" showSummary="true" 
					autoUpdate="true" id="message"
					errorStyle="color:red" infoStyle="color:green"
					warnStyle="color:orange" fatalStyle="color:gray"/>
		<p:outputLabel value=" ENTRE COM O NOME DO USUÁRIO"/>
		<p:panelGrid columns="3">
			<p:outputLabel value="Pesquisar por nome:"/>
			<p:inputText value="#{userBean.user.name}"/>
			<p:commandButton value="Excluir" action="#{userBean.deleteUser(user)}"/>
		</p:panelGrid>
		
	</h:form>
</h:body>
</html>
