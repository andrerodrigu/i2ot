<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<ui:include src="Header.xhtml"></ui:include>
	<title>I²oT</title>
</h:head>
<h:body>
	<div align="center">
	<h:form>
		<p:panelGrid columns="4">
			<p:outputLabel value="Buscar por:"/>
			<p:selectOneMenu id="tipo" size="1" value="#{smartObjectBean.smartObject.smartObjectSearchType}">
					<f:selectItem itemLabel="Selecione"/>
					<f:selectItems value="#{smartObjectBean.smartObjectSearchType}" var="t" 
        						   itemLabel="#{t.smartObject}" itemValue="#{t}"/>
			</p:selectOneMenu>
			<p:inputText value="#{smartObjectBean.smartObject.item}"/>
			<p:commandButton value="Pesquisar" action="#{smartObjectBean.FlameSmartObjectReport}" update="@all"/>
		</p:panelGrid>	
	
	<br/>
	<br/>
	<div align="center">
	<p:commandLink value="Retornar a página principal" action="#{userBean.FlameAccessPage}"/>
	</div>
	</h:form>
	</div>
	<ui:include src="Footer.xhtml"></ui:include>
</h:body>
</html>
