<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<ui:include src="Header.xhtml"></ui:include>
	<title>Cadastro I²oT</title>
</h:head>
<h:body>
	<div align="center">
	<H1>Cadastro I²oT</H1>
	<h:form id="frm">
		<p:messages showDetail="true" showSummary="true" 
					autoUpdate="true" id="message"
					errorStyle="color:red" infoStyle="color:green"
					warnStyle="color:orange" fatalStyle="color:gray"/>
			<p:panelGrid columns="2">
				<p:outputLabel value="Tipo: "/>
				<p:selectOneButton id="typeUser">
					<f:selectItem itemValue="ADMIN" itemLabel="Administrador"/>
					<f:selectItem itemValue="SIMPLEUSER" itemLabel="Usuário Comum"/>
				</p:selectOneButton>
				<p:outputLabel value="Usuário:" for="textUser"/>
				<p:inputText id="textUser" value="#{userBean.user.userName}"/>
				<p:outputLabel value="Senha:"/>
				<p:password value="#{userBean.user.password}"/>
				<p:outputLabel value="Nome:"/>
				<p:inputText value="#{userBean.user.name}"/>
				<p:outputLabel value="Data de Nascimento:"/>
				<p:calendar value="#{userBean.user.birthDate}"/>
				<p:outputLabel value="Departamento"/>
				<p:selectOneMenu id="tipo" size="1" value="#{userBean.user.department}">
					<f:selectItem itemLabel="Selecione"/>
					<f:selectItems value="#{userBean.departmentType}" var="t" 
        						   itemLabel="#{t.department}" itemValue="#{t}"/>
				</p:selectOneMenu>
				<p:outputLabel value="Cidade:"/>
				<p:inputText value="#{userBean.user.city}"/>
				<p:outputLabel value="Bairro:"/>
				<p:inputText value="#{userBean.user.neighborhood}"/>
				<p:outputLabel value="Estado:"/>
				<p:inputText value="#{userBean.user.state}"/>
				<p:outputLabel value="Código Postal:"/>
				<p:inputText value="#{userBean.user.postalCode}"/>
				<p:outputLabel value="Matrícula Funcional:"/>
				<p:inputText value="#{userBean.user.functionalEnrollment}"/>
				<p:outputLabel/>
				<p:commandButton value="Salvar" action="#{userBean.save}" icon="ui-icon-disk" update="@all"/>
			</p:panelGrid>
			<p/>
			<p:commandLink value="Voltar a página inicial" action="#{userBean.FlameHomepage}"/>
			<p/>
	</h:form>
	</div>
	<br/>
	<br/>
	<div>
	<ui:include src="Footer.xhtml"></ui:include>
	</div>
</h:body>
</html>
