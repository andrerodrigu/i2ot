<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<ui:include src="Header.xhtml"></ui:include>
	<title>Pesquisa Usuários</title>
</h:head>
<h:body>
	<div align="center">
	<h:form id="frmLogin">
		<p:messages showDetail="true" showSummary="true" 
					autoUpdate="true" id="message"
					errorStyle="color:red" infoStyle="color:green"
					warnStyle="color:orange" fatalStyle="color:gray"/>
		<h3>ENTRE COM O NOME DO USUÁRIO</h3>
		<p:panelGrid columns="3">
			<p:outputLabel value="Pesquisar por nome:"/>
			<p:inputText value="#{userBean.user.name}"/>
			<p:commandButton value="Pesquisar" action="#{userBean.ConsultByName}"/>
		</p:panelGrid>
	<br/>
	<br/>
	<p:commandLink value="Retornar a página principal" action="#{userBean.FlameAccessPage}"/>
	</h:form>
	</div>
	
	<div>
	<ui:include src="Footer.xhtml"></ui:include>
	</div>
</h:body>
</html>
