<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<title>Cadastro de Antenas</title>
	<ui:include src="Header.xhtml"></ui:include>
</h:head>
<h:body>
	<div align="center">
	<P />
	<P />
	<h:form id="frmLogin">
		
		<h3>ENTRE COM OS DADOS DA ANTENA</h3>
		<p:panelGrid columns="2">
			<p:outputLabel value="Número:"/>
			<p:inputText value="#{antennasBean.antennas.number}"/>
			<p:outputLabel value="Nome:"/>
			<p:inputText value="#{antennasBean.antennas.name}"/>
			<p:outputLabel value=" "/>
			<p:commandButton value="Cadastrar" action="#{antennasBean.saveAntennas}" update="@all"/>
		</p:panelGrid>
	<br/>
	<br/>
	<p:commandLink value="Retornar a página principal" action="#{userBean.FlameAccessPage}"/>
	</h:form>
	</div>
	<ui:include src="Footer.xhtml"></ui:include>
</h:body>
</html>
