<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<ui:include src="Header.xhtml"></ui:include>
	<title>Cadastro Infrared</title>
</h:head>

<h:body>
	<div align="center">
	<h:form id="frmLogin">
		<p:messages showDetail="true" showSummary="true" 
					autoUpdate="true" id="message"
					errorStyle="color:red" infoStyle="color:green"
					warnStyle="color:orange" fatalStyle="color:gray"/>
		<h3>ENTRE COM OS DADOS DO SENSOR INFRAVERMELHO</h3>
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome:"/>
			<p:inputText value="#{infraredSensorBean.infraredSensor.name}"/>
			<p:outputLabel value="Distância:"/>
			<p:inputText value="#{infraredSensorBean.infraredSensor.distance}"/>
			<p:outputLabel value="Tempo de reação:"/>
			<p:inputText value="#{infraredSensorBean.infraredSensor.reactionTime}"/>
			<p:outputLabel value="Tempo de Leitura:"/>
			<p:inputText value="#{infraredSensorBean.infraredSensor.readingTime}"/>
			<p:outputLabel value=" "/>
			<p:commandButton value="Cadastrar" action="#{infraredSensorBean.saveInfraredSensor}" update="@all"/>
		</p:panelGrid>
		<br/>
	<br/>
	<p:commandLink value="Retornar a página principal" action="#{userBean.FlameAccessPage}"/>
	</h:form>
	</div>
	<ui:include src="Footer.xhtml"></ui:include>
</h:body>
</html>
